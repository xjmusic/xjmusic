plugins {
  id 'java'
  id 'application'
  //
  id 'org.beryx.jlink'
  id 'org.openjfx.javafxplugin'
  id 'org.springframework.boot'
}

task prepareKotlinBuildScriptModel {

}

javafx {
  version = "${rootProject.ext.javaFxVersion}"
  modules = ['javafx.base', 'javafx.controls', 'javafx.fxml', 'javafx.graphics']
}

ext.os = org.gradle.internal.os.OperatingSystem.current()
jlink {
  imageZip = file("$buildDir/image-zip/xjmusic-workstation.zip")
  options = ['--bind-services', '--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
  addExtraDependencies 'javafx'
  addExtraDependencies 'jooq'
  addExtraDependencies 'jackson'
  //addExtraDependencies 'slf4j'

  launcher {
    name = 'xjmusic-workstation'
    noConsole = true
  }
  jpackage {
    if (os.windows) {
      installerOptions = ['--win-per-user-install', '--win-dir-chooser', '--win-menu']
    }
  }
}

configurations {
  implementation.exclude group: "commons-logging", module: "commons-logging"
  //implementation.exclude group: 'org.springframework.boot', module: ' spring-boot-starter-logging'
  //implementation.exclude group: 'org.springframework', module: 'spring-jcl'
  implementation.exclude group: 'com.google.code.findbugs', module: 'jsr305'

  //implementation.exclude group: 'org.springframework.boot', module: 'spring-boot-logging-log4j2'
  //all {
    //implementation.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'


  //}


}

dependencies {
  // peers
  implementation project(":lib")
  implementation project(":nexus")
  testImplementation(testFixtures(project(":nexus")))
  // private
  implementation "io.xj:models:${rootProject.ext.xjModelsVersion}"
  // vendor
  implementation "org.jooq:jooq:${rootProject.ext.jooqVersion}"
  implementation "org.openjfx:javafx-base:${rootProject.ext.javaFxVersion}"
  implementation "org.openjfx:javafx-controls:${rootProject.ext.javaFxVersion}"
  implementation "org.openjfx:javafx-fxml:${rootProject.ext.javaFxVersion}"
  implementation "org.openjfx:javafx-graphics:${rootProject.ext.javaFxVersion}"
  implementation "org.slf4j:log4j-over-slf4j:2.0.5"
  implementation "org.slf4j:slf4j-api:2.0.5"
  implementation "org.springframework.boot:spring-boot-starter:3.1.0"
  implementation("org.springframework.boot:spring-boot-starter-web:2.5.3")
  implementation("org.springframework.boot:spring-boot-starter-log4j2:2.5.3")
  modules {
    module("org.springframework.boot:spring-boot-starter-logging") {
      replacedBy("org.springframework.boot:spring-boot-starter-log4j2", "Use Log4j2 instead of Logback")
    }
  }
  //implementation 'org.springframework.boot:spring-boot-starter-log4j2:3.1.0'
  //implementation "org.springframework.boot:spring-boot-starter-web:${rootProject.ext.springBootVersion}"
  //implementation "org.springframework.boot:spring-boot-starter-log4j2:${rootProject.ext.springBootVersion}"
  implementation 'com.typesafe:config:1.4.2'
  implementation 'commons-codec:commons-codec:1.15'
  implementation 'commons-io:commons-io:2.11.0'
  implementation 'me.xdrop:fuzzywuzzy:1.4.0'
  implementation 'org.apache.httpcomponents:httpclient:4.5.14'
  implementation 'org.reflections:reflections:0.10.1'
  testImplementation "org.junit.jupiter:junit-jupiter-api:${rootProject.ext.junitVersion}"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${rootProject.ext.junitVersion}"
  implementation 'io.projectreactor.tools:blockhound:1.0.6.RELEASE'
  //implementation "org.apache.tomcat.embed:tomcat-embed-core:${rootProject.ext.junitVersion}"
  //implementation 'org.apache.tomcat.embed:tomcat-embed-websocket:10.1.11'

  //implementation "org.springframework.boot:spring-boot-starter-log4j2:3.1.0"
  //implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.20.0'
  //implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
  //implementation 'org.apache.logging.log4j:log4j-web:2.20.0'
  //implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
  //implementation 'jakarta.annotation:jakarta.annotation-api:2.1.1'
  implementation 'javax.annotation:javax.annotation-api:1.3.2'



}

jar {
  manifest {
    attributes 'Main-Class': 'io.xj.gui.WorkstationApplication'
  }
}

application {
  mainClassName = 'io.xj.gui.WorkstationApplication'
}

test {
  useJUnitPlatform()
}

repositories {
  mavenCentral()
}
