plugins {
    id "application"
    id "org.openjfx.javafxplugin" version "0.0.10"
    id "org.beryx.jlink" version "2.24.1"
}
dependencies {
    implementation project(':greeter-impl')
}

javafx {
    modules = ['javafx.controls']
}

application {
    mainModule = "org.example.gui"
    mainClass = "org.example.gui.HelloFX"
}

ext.os = org.gradle.internal.os.OperatingSystem.current()
jlink {
    imageZip = file("$buildDir/image-zip/hellofx.zip")
    options = ['--bind-services', '--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']

    launcher {
        name = 'helloFX'
        noConsole = true
    }
    jpackage {
        if(os.windows) {
            installerOptions = ['--win-per-user-install', '--win-dir-chooser', '--win-menu']
        }
    }
}
