  distribute_gui_installer:
    needs: verify
    name: GUI Installer [${{ matrix.os }}-JDK${{ matrix.java }}]
    env:
      REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
      REPO_USERNAME: ${{ secrets.REPO_USERNAME }}
    permissions: write-all
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
        java: [ '17' ]
      fail-fast: false
    steps:

      - name: Git checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Echo JAVA_HOME
        run: echo $JAVA_HOME

      - name: Verify Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Execute build
        run: ./gradlew --info --stacktrace :gui:build

      - name: Execute jpackage
        run: ./gradlew --info --stacktrace :gui:jpackage

      - name: Compress DMG for macOS
        if: runner.os == 'macOS'
        run: |
          cd gui/build/jpackage/
          zip -r ../../../xjmusic-workstation-v${{ needs.verify.outputs.version }}-${{ runner.os }}.dmg.zip xjmusic-workstation-v${{ needs.verify.outputs.version }}.dmg

      - name: Upload DMG to release (macOS)
        if: runner.os == 'macOS'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: xjmusic-workstation-v${{ needs.verify.outputs.version }}-${{ runner.os }}.dmg.zip
          asset_name: xjmusic-workstation-v${{ needs.verify.outputs.version }}-${{ runner.os }}.dmg.zip
          tag: ${{ github.ref }}
          overwrite: true

      - name: Compress EXE for Windows
        if: runner.os == 'Windows'
        run: |
          cd gui/build/jpackage/
          Compress-Archive -Path xjmusic-workstation-v${{ needs.verify.outputs.version }}.exe -DestinationPath ../../../xjmusic-workstation-v${{ needs.verify.outputs.version }}-${{ runner.os }}.exe.zip

      - name: Upload EXE to release (Windows)
        if: runner.os == 'Windows'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: xjmusic-workstation-v${{ needs.verify.outputs.version }}-${{ runner.os }}.exe.zip
          asset_name: xjmusic-workstation-v${{ needs.verify.outputs.version }}-${{ runner.os }}.exe.zip
          tag: ${{ github.ref }}
          overwrite: true

      - name: Compress DEB for Linux
        if: runner.os == 'Linux'
        run: |
          cd gui/build/jpackage/
          tar -czvf ../../../xjmusic-workstation-v${{ needs.verify.outputs.version }}-${{ runner.os }}.deb.tar.gz xjmusic-workstation-v${{ needs.verify.outputs.version }}.deb

      - name: Upload DEB to release (Linux)
        if: runner.os == 'Linux'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: xjmusic-workstation-v${{ needs.verify.outputs.version }}-${{ runner.os }}.deb.tar.gz
          asset_name: xjmusic-workstation-v${{ needs.verify.outputs.version }}-${{ runner.os }}.deb.tar.gz
          tag: ${{ github.ref }}
          overwrite: true
