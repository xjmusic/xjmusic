plugins {
  id 'java-library'
  //
  id "de.undercouch.download"
  id 'io.spring.dependency-management'
  id 'nu.studer.jooq'
  id 'org.ajoberstar.grgit'
  id 'org.springframework.boot'
}

group = 'io.xj'
version = '1.0'

description = 'XJ music workstation'

apply plugin: 'java'

dependencies {
  // vendor
  implementation "com.fasterxml.jackson.core:jackson-annotations:${rootProject.ext.jacksonAnnotationsVersion}"
  implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${rootProject.ext.jacksonAnnotationsVersion}"
  implementation "org.springframework.boot:spring-boot-starter-web:${rootProject.ext.springBootVersion}"
  implementation 'be.tarsos.dsp:core:2.5'
  implementation 'be.tarsos.dsp:jvm:2.5'
  implementation 'com.github.rholder:snowball-stemmer:1.3.0.581.1'
  implementation 'com.typesafe:config:1.4.1'
  implementation 'com.zaxxer:HikariCP:5.0.0'
  implementation 'commons-codec:commons-codec:1.13'
  implementation 'commons-io:commons-io:2.11.0'
  implementation 'javax.activation:activation:1.1.1'
  implementation 'javax.cache:cache-api:1.1.1'
  implementation 'javax.ws.rs:javax.ws.rs-api:2.1.1'
  implementation 'me.xdrop:fuzzywuzzy:1.3.1'
  implementation 'org.apache.httpcomponents:httpclient:4.5.13'
  implementation 'org.jetbrains:annotations:24.0.1'
  implementation 'org.jooq:jooq:3.15.2'
  implementation 'org.json:json:20220320'
  implementation 'org.reflections:reflections:0.10.1'
  implementation 'org.slf4j:log4j-over-slf4j:1.7.32'
  implementation 'org.slf4j:slf4j-api:1.7.32'
  implementation 'org.yaml:snakeyaml:1.33'
  implementation 'software.amazon.awssdk:cloudwatch'
  implementation 'software.amazon.awssdk:cloudwatch:2.20.69'
  implementation 'software.amazon.awssdk:s3'
  implementation 'software.amazon.awssdk:secretsmanager'
  implementation 'software.amazon.awssdk:sns'
  implementation platform('software.amazon.awssdk:bom:2.20.56')
  implementation ("org.springframework.boot:spring-boot-starter-web:${rootProject.ext.springBootVersion}"){
    exclude group: 'org.springframework', module: 'spring-aop'
  }
  testImplementation "org.springframework.boot:spring-boot-starter-test:${rootProject.ext.springBootVersion}"
  testImplementation "org.springframework.boot:spring-boot-test:${rootProject.ext.springBootVersion}"
  testImplementation "org.springframework:spring-context:${rootProject.ext.springTestVersion}"
  testImplementation "org.springframework:spring-test:${rootProject.ext.springTestVersion}"
  testImplementation 'be.tarsos.dsp:core:2.5'
  testImplementation 'be.tarsos.dsp:jvm:2.5'
  testImplementation 'junit:junit:4.13.2'
  testImplementation 'org.assertj:assertj-core:3.21.0'
  testImplementation 'org.hamcrest:hamcrest-library:2.2'
  testImplementation 'org.jetbrains:annotations:24.0.1'
  testImplementation 'org.jooq:jooq:3.15.2'
  testImplementation 'org.mockito:mockito-core:4.0.0'
}

jar {
  manifest {
    attributes 'Automatic-Module-Name': 'aws.java.sdk.core'
    attributes 'Automatic-Module-Name': 'aws.java.sdk.s3'
    attributes 'Automatic-Module-Name': 'aws.java.sdk.sns'
  }
}

bootJar {
  enabled = false
}

group = 'io.xj'
description = 'lib'
version = '1.0'

java {
  sourceCompatibility = JavaVersion.VERSION_17
  targetCompatibility = JavaVersion.VERSION_17
  modularity.inferModulePath = true
}

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}
